<body>
    <header>
        <div class="text-center p-sm-5 p-md-5 p-lg-5">
            <h1>Calculadora de Impuestos al Dólar</h1>
        </div>
    </header>

    <main>
        <div class="d-flex p-sm-5 p-md-5 p-lg-5 justify-content-center">
            <form class="d-flex w-75 " id="casillero">
                <label for="valorEnDolar"></label>
                <input class="form-control me-2" id="valorEnDolar" type="number" placeholder="Ingrese valor" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Calcular</button>
                <button type="reset" id="botonE" class="btn btn-outline-danger">Borrar</button>
            </form>
        </div>

        <div id="muestraResultado" ></div>

        <div class="final text-center">
            <h3>Choripán</h3>
            <p><b>Adicionales:</b>
                Lechuga, tomate, mayonesa, sabora, ketchup, cebolla, etc.
            </p>
        </div> 
    </main>
